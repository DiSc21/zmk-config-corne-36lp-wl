    RIGHT: 🡆
    UP: 🡅
    DOWN: 🡇
    TAB: ↹
    RETURN: "ENTER"
    ESCAPE: "ESC"
    C_REWIND: '⏮'
    C_FAST_FORWARD: '⏭'
    C_PAUSE: '⏯'
