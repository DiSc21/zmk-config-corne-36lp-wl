    COLON: ':'
    COMMA: {t: ',', s: '<'}
    DEL: "DEL"
    DLLR: $
    DOLLAR: $
    DOT: {t: '.', s: '>'}
    DOUBLE_QUOTES: '"'
    DQT: '"'
    EQUAL: {t: '=', s: '+'}
