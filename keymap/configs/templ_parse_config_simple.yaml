    'LG(Q)': '⌘Q'
    'LG(W)': '⌘W'
    'LG(GRAVE)': '⌘`'
    'LG(Z)': '⌘Z'
    'LG(X)': '⌘X'
    'LG(C)': '⌘C'
    'LG(V)': '⌘V'
    'LC(TAB)': '⌃↹'
    'LS(LC(TAB))': '⌃⇧↹'
  zmk_combos:
    combo_tog_nav_word: {'k': "NavWord", 'a': 'bottom', 'o': +0.05}
    combo_tog_num_word: {'k': "NumWord", 'a': 'bottom', 'o': +0.25}
    combo_capsword: {'k': "Caps\nWord"}

