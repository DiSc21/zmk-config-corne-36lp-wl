name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write  # allow workflow to commit to the repo

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    with:
      destination: 'artifact'
      keymap_patterns: "config/*.keymap"        # path to the keymaps to parse
      config_path: "keymap/keymap_config.yaml"  # config file, ignored if not exists
      output_folder: "keymap"                   # path to save produced SVG and keymap YAML files
      parse_args: ""  # map of extra args to pass to `keymap parse`, e.g. "corne:'-l Def Lwr Rse' cradio:''"
      draw_args: ""   # map of extra args to pass to `keymap draw`, e.g. "corne:'-k corne_rotated' cradio:'-k paroxysm'"
      # Use the triggering commit's message, prepending the "[Draw]" tag
      commit_message: "[Autogen-Draw-Keymaps] ${{ github.event.head_commit.message }}"

  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main

